<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

  <title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Startup@Brown">

  <!-- CSS -->
  {% if page.main_css != false %}
    <link href="/css/main.css" rel="stylesheet">
  {% endif %}

  {% for file in page.css %}
    <link href="/css/{{ file }}" rel="stylesheet">
  {% endfor %}

  <!-- Typography -->
  <script src="//use.typekit.net/zzk8qgb.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>


  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-66915065-1', 'auto');
    ga('send', 'pageview');
  </script>

  <!-- Social Data -->
  <meta property="og:title" content="Startup@Brown 2015">
  <meta property="og:url" content="http://startupatbrown.org">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Startup@Brown 2015">
  <meta property="og:description" content="Connecting students and startups. Join us Sept. 26-27, 2015.">
  <meta property="og:image" content="http://startupatbrown.org/img/og.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Startup@Brown 2015">
  <meta name="twitter:description" content="Connecting students and startups. Join us Sept. 26-27, 2015.">
  <meta name="twitter:creator" content="@startupatbrown">
  <meta name="twitter:image:src" content="http://startupatbrown.org/img/og.png">
  <meta name="twitter:domain" content="startupatbrown.org">
  <meta name="twitter:site" content="@startupatbrown">

  <!-- Favicon -->
  <link rel="shortcut icon" href="/img/favicon/favicon.ico" type="image/x-icon">

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="/img/favicon/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/img/favicon/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/img/favicon/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/img/favicon/apple-touch-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/img/favicon/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/img/favicon/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/img/favicon/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon-180x180.png">
</head>
